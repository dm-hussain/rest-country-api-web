<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,600,700,800 "
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="country.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="index.html"> Where in the world?</a >
        <div class="dark-mode-box">
          <i class="fa-regular fa-moon"> &nbsp</i>
          <p>Dark Mode &nbsp</p>
        </div>
      </div>
    </header>

    <div class="main">
      <button class="back-btn" onclick="history.back()">
        <i class="fa-solid fa-arrow-left-long"></i>
        <p>Back</p>
      </button>

      <div class="card-details-container">
        <!-- <h2 class="load">Loading...</h2> -->

        <div class="country-img">
          <img src="" alt="" />
        </div>

        <div class="country-details">
          <h1 class="country-name">Brazil</h1>
          <div class="card-text-details">
            <div class="left-section">
              <p><b>Native Name: </b> <span class="native-name"></span></p>
              <p><b>Population: </b><span class="population"></span></p>
              <p><b>Region: </b> <span class="region"></span></p>
              <p><b>Sub Region: </b> <span class="sub-region"></span></p>
              <p><b>Capital: </b> <span class="capital"></span></p>
            </div>
            <div class="right-section">
              <p>
                <b>Top Level Domain: </b> <span class="top-level-domain"></span>
              </p>
              <p><b>Currencies: </b><span class="currencies"></span></p>
              <p><b>Language: </b><span class="languages"></span></p>
            </div>
          </div>

          <p class="border-country"><b>Border Countries:</b></p>
        </div>
      </div>
    </div>
  </body>
</html>
